<form [formGroup]="postFormGroup" (ngSubmit)="createPost()">
  <div class="form-group">
    <label for="post-title">Title</label>
    <input type="text" class="form-control" id="post-title" formControlName="title" name="title" required>
  </div>
  <div class="form-group">
    <label for="post-content">Content</label>
    <textarea class="form-control" id="post-content" formControlName="content" name="content" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
