
<app-post-form></app-post-form>

<div style="border: 1px solid black; margin-bottom: 5px;" *ngFor="let post of posts">
<div class="card">
  <div class="card-header">
    {{post.id}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <a href="#" class="btn btn-outline-info">Like</a>
  </div>
</div>
</div>
