<div class="d-flex align-items-center justify-content-center flex-column" [@fadeInOut]>
  <app-post-form class="m-2"></app-post-form>

  <div class="post" style=" margin-bottom: 5px;" *ngFor="let post of posts" [@fadeInOut]>
    <app-post [post]="post"></app-post>
  </div>

  <div class="loading" *ngIf="loading"><img src="../../assets/loading.gif"></div>
</div>
