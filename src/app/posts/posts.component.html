<div class="d-flex align-items-center justify-content-center flex-column" >

    <app-post-form class="m-2" ></app-post-form>


    <div class="post" style="border: 1px solid black; margin-bottom: 5px;" *ngFor="let post of posts" [@fadeInOut]>
      <div class="card" >
        <div class="card-header">
          @{{post.username}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>

          <a href="#" class="btn btn-outline-info">Like</a>
          <div *ngIf="post && post.username == currentUser?.username" class="btn btn-outline-info">
            <app-edit-post [post]="post"></app-edit-post>
          </div>

        </div>
      </div>
    </div>
    <div class="loading" *ngIf="loading">Loading...</div>

  </div>
