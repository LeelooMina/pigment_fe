<!-- Button trigger modal -->
<a href="#" data-bs-toggle="modal" data-bs-target="#editModal">
  <span class="material-symbols-outlined">
    edit
    </span>
  </a>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

<!-- Post Form -->
        <form [formGroup]="postFormGroup" (ngSubmit)="editPost()">
          <div class="form-group">
            <label for="post-title">Edit Title</label>
            <input type="text" class="form-control" id="post-title" formControlName="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="post-content">Content</label>
            <textarea class="form-control" id="post-content" formControlName="content" name="content" required></textarea>
          </div>

          <div class="modal-footer">
          <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Submit</button>

        </div>
      </form>
          <!-- End Post Form-->
        </div>
    </div>
  </div>
</div>
