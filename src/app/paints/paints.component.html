<div class="container m-3">
  <div class="row">
    <div class="col-6 col-sm-6 col-md-4 col-lg-3 mb-3" *ngFor="let paint of paints">
      <div style="border: 1px solid black; height: 100%;" (click)="onClick(paint)" class="card">
        <div class="card-header">
          {{paint.brand}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{paint.name}}</h5>
          <p class="card-text">Color swatch here</p>
          {{paint.pigments[0].name}}
        </div>
      </div>
    </div>
  </div>
</div>
