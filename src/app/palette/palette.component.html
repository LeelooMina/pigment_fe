<form [formGroup]="paletteForm" (ngSubmit)="savePalette()" style="margin: 0 auto; max-width: 70%;">
  <div class="row">
    <div class="col-6">
      <label class="form-label">Palette Name:</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="col-6">
      <label class="form-label">Description:</label>
      <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-info mt-3">Save</button>
    </div>
    <p class="text-center mt-2 small">Switch to <a>log in</a></p>
    </div>
</form>




<div class="d-flex justify-content-center align-items-center m-5">
<div class="watercolor-tin">
<div class="paints d-flex justify-content-between flex-row m-3">
  <div class="paint d-flex justify-content-center align-items-center" *ngFor="let color of paletteColors.slice(0,6)" [style.background-color]="color"><h3>+</h3></div>
</div>
<div class="paints d-flex justify-content-between flex-row m-3">
  <div class="paint d-flex justify-content-center align-items-center" *ngFor="let color of paletteColors.slice(6,12)" [style.background-color]="color"><h3 class="plus-sign" (click)="toggleMenu()">+</h3></div>
</div>
</div>
</div>

<div *ngFor="let paint of paintArr">
  {{paint?.name}}
  <button (click)="deletePaint(paint)">Delete</button>
</div>

<div class="menu"><app-paints></app-paints></div>
