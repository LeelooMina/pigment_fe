 <!-- New Palette Modal -->
<div class="modal fade" id="newPaletteModal" tabindex="-1" ria-labelledby="exampleModalLabel" aria-hidden="true" [@fadeInOut]>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="paletteForm" (ngSubmit)="newPalette()">
        <div class="modal-header">
          <h5 class="modal-title" id="newPaletteModalLabel">New Palette</h5>

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="paletteName">Palette Name:</label>
            <input type="text" class="form-control" id="paletteName" formControlName="name">
          </div>
          <div class="form-group">
            <label for="paletteDescription">Description:</label>
            <textarea class="form-control" id="paletteDescription" rows="3" formControlName="description"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-outline-info mt-3" data-bs-dismiss="modal">Save Palette</button>
        </div>
      </form>
    </div>
  </div>
</div>


<div class="palettes-container">
  <div *ngFor="let palette of userPalettes" class="palette-item" [@fadeInOut]>
    <app-show-palette [palette]="palette"></app-show-palette>
    <h3>{{ palette.name }}</h3>
    <p>{{ palette.description }}</p>
    <hr>
    <div class="palette-actions">
      <button class="btn btn-outline-warning"  aria-label="Edit Palette" (click)="editPalette(palette)">
        <span class="material-symbols-outlined">
          edit
          </span>
      </button>
      <button class="btn btn-outline-danger" aria-label="Delete Palette" (click)="deletePalette(palette)">
        <span class="material-symbols-outlined">
          delete
          </span>
      </button>
    </div>
  </div>
</div>
