
<div *ngIf="editMode == true"><form [formGroup]="paletteForm" (ngSubmit)="updatePalette()" style="margin: 0 auto; max-width: 70%;">
  <div class="row">
    <div class="col-6">
      <label class="form-label">Palette Name:</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="col-6">
      <label class="form-label">Description:</label>
      <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-info mt-3">Save</button>
    </div>
    </div>
</form>
</div>
<div class="d-flex justify-content-center align-items-center m-5">
<div *ngIf="editMode == false">
  <h3>{{currentPalette.name}}</h3>
  <p><i>{{currentPalette.description}}</i></p>
</div>
<div *ngIf="editMode == false"><button class="btn btn-outline-info m-2" (click)="editName()"><span class="material-symbols-outlined">
  edit
</span></button></div>
</div>




<div class="d-flex justify-content-center align-items-center m-5">
  <div class="watercolor-tin">
    <div class="paints d-flex justify-content-between flex-row m-3">
      <ng-container *ngFor="let paint of paintArr.slice(0, 6); let i = index">
        <div class="paint d-flex justify-content-center align-items-center popup" (click)="deletePaint(paint)"[style.background-color]="getPaintColor(paint)" title="{{paint.pigment}} - {{paint.name}}">
          <h3>X</h3>
        </div>
      </ng-container>
      <ng-container *ngFor="let _ of getArray(6 - paintArr.slice(0, 6).length)">
        <div class="paint d-flex justify-content-center align-items-center"><h3>+</h3></div>
      </ng-container>
    </div>
    <div class="paints d-flex justify-content-between flex-row m-3">
      <ng-container *ngFor="let paint of paintArr.slice(6, 12); let i = index">
        <div class="paint d-flex justify-content-center align-items-center popup" (click)="deletePaint(paint)" [style.background-color]="getPaintColor(paint)" title="{{paint.pigment}} - {{paint.name}}" >
          <h3 >X</h3>

        </div>
      </ng-container>
      <ng-container *ngFor="let _ of getArray(6 - paintArr.slice(6, 12).length)">
        <div class="paint d-flex justify-content-center align-items-center"><h3>+</h3></div>
      </ng-container>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center m-5">
<button class="btn btn-outline-info m-2" (click)="savePaints()">Save Paints</button></div>


<div class="menu"><app-paints></app-paints></div>
