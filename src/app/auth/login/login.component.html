<div class="container">
  <h2 class="text-center">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="text-center" style="margin: 0 auto; max-width: 50%;">
    <div class="row">
      <div class="col-12">
        <label class="form-label">Email</label>
        <input type="text" class="form-control mb-2" formControlName="email">
      </div>
      </div>
      <div class="row">
      <div class="col-12">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-outline-info mt-3">Login</button>
    </div>
    <p class="text-center mt-2 small" routerLink="/signup"><a><b>Sign up</b></a> for an account</p>
  </form>
</div>
